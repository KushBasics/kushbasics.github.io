<h1>Buying & Selling</h1>
<br />

<div class="row-fluid">

  {% for post in site.categories.buying-and-selling %}
	
	<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
		<a href="{{ post.url }}">
		<div class="postwrapsmall hover">
		
			<img src="/images/post-images/{{ post.post-image }}">
			
			<div class="postinfo">
				<div class="postname">{{ post.title }}</div>
			</div>
	
		</div>
		</a> 
	</div>
	
  {% endfor %}

</div>
